<div class="modal fade" id="confirmation{{pk}}" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">{{title}}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p align="left">{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary" (click)='executeFunction()' data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
<i class="fa action-icon {{icon}}" aria-hidden="true" data-toggle="modal" attr.data-target="#confirmation{{pk}}" *ngIf='!lg'></i>
